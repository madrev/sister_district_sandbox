<!DOCTYPE html>
<html>
  <head>
    <title>Map Sandbox</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css" type="text/css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_Lemsbtgnzq6Nvu60PEce6A8AbpHvQQA"></script>
    <script src="./bundle.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="map"></div>
    <div class="zip-box">
      <form class="zip-entry">
        <input type="text" class="zip-field" name="zip" placeholder="Your ZIP code"><br><br>
        <input type="submit" class="submit-button" value="Find your home district">
      </form>
      <div id="district-results"></div>
    </div>

  </body>
</html>
